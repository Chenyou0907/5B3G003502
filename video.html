<!DOCTYPE html>
<html lang="en">
    <style>
        /* 页面整体居中设置 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .controls {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        p {
            text-align: center;
            width: 100%;
        }
    </style>
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <video width="800" controls autoplay muted loop>
    <source src="3月12日.mp4"type="video/mp4">
    Your browser does not support HTML video.
    </video>
    <p>
        video courtesy of
        <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>
    </p>
</body>
</html>
